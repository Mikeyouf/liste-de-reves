<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Liste de rêves</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/logo-50.png" width="50" height="50" class="d-inline-block align-top" alt="">
            <span>Liste de rêves</span>
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div id="dreams-container" class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
            </div>
            <div id="map-container" class="col-sm-6 col-md-7 col-lg-8 col-xl-9">
                <div id="map"></div>
                <div id="panorama"></div>
                <button type="button" id="reset-map" class="btn btn-secondary btn-sm">Réinitialiser la carte</button>
                <button type="button" id="back-to-map" class="btn btn-secondary btn-sm">Revenir à la carte</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApX9pfDcpRK9SoAGDQad-uztWqsLh69Ws&callback=init" async defer></script>

</html>
